<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue To Do List</title>
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font-awesome -->
    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- /Google Font Lato -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- VueJS cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VueJS cdn -->
</head>

<body>
    <div id="app" class="container">
        <div class="logo">
            <img class="img-logo" src="img/logo.png" alt="Logo Boolean">
        </div>
        <form class="add-task" @submit.prevent="addTodo">
            <input id="task-input" class="component-shape" type="text" placeholder="Inserisci testo to do" v-model="newTodo" required minlength="4">
            <button id="add-btn" class="component-shape" type="submit">Aggiungi</button>
        </form>
        <div class="tasks-container">
            <ul class="task-list" v-if="todoList.length > 0">
                <li class="task" v-for="(todo, index) in todoList">
                    <span :class="{ 'line-through': todo.done === true }" @click="onClickTodo(index)">{{ todo.text }}</span>
                    <i class="fa-solid fa-xmark ft-20" @click="removeTodo(index)"></i>
                </li>
            </ul>
            <h3 v-else>Nessun "to do" presente in lista. C'Ã¨ sempre qualcosa da fare, non fare il pigro!</h3>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
